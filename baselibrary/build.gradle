    compile fileTree(include: ['*.jar'], dir: 'libs')
    //support
    compile(rootProject.ext.dependencies["support-v4"]) {
        exclude module: 'support-annotations'
    }
    compile(rootProject.ext.dependencies["appcompat-v7"]) {
        exclude module: 'support-annotations'
        exclude module: 'support-v4'
    }
    compile(rootProject.ext.dependencies["design"]) {
        exclude module: 'support-annotations'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    compile rootProject.ext.dependencies["annotations"]
    testCompile rootProject.ext.dependencies["junit"]
    //test
    compile rootProject.ext.dependencies["timber"]
    compile rootProject.ext.dependencies["constraintlayout"]
    compile rootProject.ext.dependencies["androideventbus"]
    compile rootProject.ext.dependencies["gson"]
    compile rootProject.ext.dependencies["glide"]
    compile(rootProject.ext.dependencies["butterknife"]) {
        exclude module: 'support-annotations'
    }
    //请求
    compile rootProject.ext.dependencies["OkGo"]
    compile rootProject.ext.dependencies["Okrx"]
    //implementation  rootProject.ext.dependencies["okserver"]
    //错误状态
    compile rootProject.ext.dependencies["loadinglayout"]
    //首页tab
    compile rootProject.ext.dependencies["flycoTabLayout"]
    //下拉刷新
    compile rootProject.ext.dependencies["SmartRefreshLayout"]
    compile rootProject.ext.dependencies["SmartRefreshHeader"]
    compile rootProject.ext.dependencies["calligraphy"]
    //轮播图
    compile rootProject.ext.dependencies["bga-banner"]

    compile rootProject.ext.dependencies["marqueeview"]

    //通用控件
    //  api  rootProject.ext.dependencies["pluginwidget"]
    //multidexmultidex
    compile rootProject.ext.dependencies['multidex']
    //兼容动画库
    compile rootProject.ext.dependencies["nineoldandroids"]
    //通用控件库
    compile('com.lyb.besttimer:pluginwidget:0.0.123') {
        exclude module: 'recyclerview-v7'
    }
    /* //友盟
     compile 'com.umeng.analytics:analytics:latest.integration'
 //    compile 'com.tencent.bugly:crashreport:latest.release'
     //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
     compile 'com.tencent.bugly:crashreport_upgrade:1.3.4'
     //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0*/
    //compile 'com.tencent.bugly:nativecrashreport:latest.release'
    compile 'com.yqritc:recyclerview-flexibledivider:1.4.0'
    compile 'com.orhanobut:logger:1.15'
    compile('cn.qqtheme.framework:WheelPicker:1.5.1') {
        exclude group: 'com.android.support'
    }

    compile 'com.trello.rxlifecycle2:rxlifecycle:2.2.0' //
    compile 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.0'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'

    //greendao依赖
    compile 'org.greenrobot:greendao:3.2.2'
